<html>
<head>
<title>{% block title %}{% endblock %} - BSOSkaner</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src ="../static/js/modal.js"></script>
</head>
<body>
<nav style="padding:20px;">
    <div style="padding-left: 30px">
        <ul style=";">
            <h1><strong><a href="/" style="color: white;"> BSOSkaner</a></strong></h1>
        </ul>
    </div>
    <div>
        <ul>
            {% if not session.get("username") %}
                <li><a href="/login" role="button">Log In</a></li>
            {% else %}
                <li><a href="/tasks" role="button" class="outline">Dashboard</a></li>
                <li><a href="/settings" role="button" class="outline">Settings</a></li>
                <li><form action="/logout" method="post" style="height: 23;">
                    <button type="submit" role="button">Log Out</button>
                </form></li> 
            {% endif %}
        </li>
    </ul>
    </div>
</nav>
<div class="container" style="min-height: 100vh;">
  {% block content %}{% endblock %}
</div>
</body>
</html>
